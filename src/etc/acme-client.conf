authority letsencrypt {
	api url "https://acme-v02.api.letsencrypt.org/directory"
	account key "/etc/ssl/private/letsencrypt.key"
}
domain telecomlobby.com {
	alternative names { www.telecomlobby.com , rnmnetwork.telecomlobby.com , taglio.telecomlobby.com , technomafia.telecomlobby.com \
	        brainhack.telecomlobby.com , electronicharassment.telecomlobby.com , brainwashing.telecomlobby.com , neuroscience.telecomlobby.com \
	}
        domain key "/etc/ssl/private/telecomlobby.com.key"
        domain certificate "/etc/ssl/telecomlobby.com.crt"
