# $OpenBSD: httpd.conf,v 1.20 2018/06/13 15:08:24 reyk Exp $

types {
	include "/usr/share/misc/mime.types"
}

server "jp.telecomlobby.com" {
        listen on vio0 port 80
        root "htdocs/jp.telecomlobby.com"
        location "/.well-known/acme-challenge/*" {
                root "/acme"
                request strip 2
        }
}


server "jp.telecomlobby.com" {
        listen on vio0 tls port 443
        root "htdocs/jp.telecomlobby.com"
        tls {
                certificate "/etc/ssl/jp.telecomlobby.com.pem"
                key "/etc/ssl/private/jp.telecomlobby.com.key"
        }
}

server "shiva.telecom.lobby" {
	listen on vether0 port 80
	root "htdocs/shiva.telecom.lobby"
	location "/*" {
                directory auto index
        }
}

