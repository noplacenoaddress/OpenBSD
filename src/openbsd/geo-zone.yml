domains:
- domain: /NSDDOMAIN/
  ttl: 7200
  records:
    /NSDDOMAIN/:
        - soa:  /FIRST/ dns-admin./NSDDOMAIN/ /SERIAL/ 28800 7200 864000 86400
        - ns: /FIRST/
        - ns: /SECOND/
        - ns: /THIRD/
        - mx: 10 spool.mail./NSDDOMAIN/
        - caa: &maincaa '0 issue "letsencrypt.org"'
        - txt: v=spf1 include:_mailcust.gandi.net ?all
    /FIRST/:
        - a: /FIRSTIPDNS/
        - aaaa: /FIRSTIPV6DNS/
    /SECOND/:
        - a: /SECONDIPDNS/
        - aaaa: /SECONDIPV6DNS/
    /THIRD/:
        - a: /THIRDIPDNS/
        - aaaa: /THIRDIPV6DNS/
    spool.mail./NSDDOMAIN/:
        - a: /FIRSTIPMAIL/
        - a: /SECONDIPMAIL/
        - a: /THIRDIPMAIL/
        - aaaa: /FIRSTIPV6MAIL/
        - aaaa: /SECONDIPV6MAIL/
        - aaaa: /THIRDIPV6MAIL/
    eu.cdn./NSDDOMAIN/: &europe
      - a:
          content: /CDNEUIP/
          ttl: 300
      - aaaa:
          content: /CDNEUIPV6/
          ttl: 300
      - txt:
          content: Europe
          ttl: 300
      - caa: *maincaa
    as.cdn./NSDDOMAIN/: &asia
      - a:
          content: /CDNASIP/
          ttl: 300
      - aaaa:
          content: /CDNASIPV6/
          ttl: 300
      - txt:
          content: Asia
          ttl: 300
      - caa: *maincaa
    oc.cdn./NSDDOMAIN/: &oceania
      - a:
          content: /CDNOCIP/
          ttl: 300
      - aaaa:
          content: /CDNOCIPV6/
          ttl: 300
      - txt:
          content: Oceania
          ttl: 300
      - caa: *maincaa
    na.cdn./NSDDOMAIN/: &northamerica
      - a:
          content: /CDNNAIP/
          ttl: 300
      - aaaa:
          content: /CDNNAIPV6/
          ttl: 300
      - txt:
          content: NorthAmerica
          ttl: 300
      - caa: *maincaa
    sa.cdn./NSDDOMAIN/: *northamerica
    af.cdn./NSDDOMAIN/: *europe
    an.cdn./NSDDOMAIN/: *europe
    "*.cdn./NSDDOMAIN/": *europe
  services:
    cdn.umbriel.fr: "%cn.cdn./NSDDOMAIN/"
    m.umbriel.fr: "%cn.cdn./NSDDOMAIN/"
    www.umbriel.fr: "%cn.cdn./NSDDOMAIN/"
